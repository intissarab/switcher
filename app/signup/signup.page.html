<ion-header>
  <ion-toolbar>
    <ion-title> Welcome Buddy, let's Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-text color="secondary">
    <h1> Join the Family ;)</h1>
  </ion-text>
  <ion-list>

    <ion-item>
      <ion-label position="floating">firstname</ion-label>
      <ion-input type="text" [(ngModel)]="firstname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">lastname</ion-label>
      <ion-input type="text" [(ngModel)]="lastname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">birthday</ion-label>
      <ion-input type="Date" [(ngModel)]="birthday"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button fill="solid" expand="full" color="secondary" (click)="Signup()">Signup</ion-button>

  <ion-button fill="light" expand="full" color="secondary" (click)="GotoTerms()"> agree to the terms and conditions
  </ion-button>
</ion-content>
