<ion-header>
  <ion-toolbar>
    <ion-title color="secondary">  Welcome switcher </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
     

  
      <img src="https://ucarecdn.com/ecd41a44-bef0-4f05-9734-f727ce5ab801/logoo.png">
      
     

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    
    </ion-list>

    <!-- Using HTML -->
    <!-- <ion-button expand="block" routerLink="/terms" routerDirection="forward">GotoTerms</ion-button> -->
    <!-- Using Code -->
    

    <ion-button fill="solid" expand="full" color="secondary" (click)="login()">Login</ion-button>
   
    
    <ion-button fill="solid" expand="full" color="secondary" (click)="goto()" >Signup</ion-button>


</ion-content>
