<ion-header>
    <ion-toolbar>
  
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/uploader"></ion-back-button>
      </ion-buttons>
  
      <ion-title>propose a course </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
   
      <ion-item>
        <ion-label position="floating">Subject</ion-label>
        <ion-input type="text" [(ngModel)]="subject"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">how many people</ion-label>
          <ion-input type="number" [(ngModel)]="participant"></ion-input>
        </ion-item>
       <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime display-format="DD/MM/YYYY" picker-format="DDDD MMMM YYYY" [(ngModel)]="date"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Duration</ion-label>
          <ion-input type="number" [(ngModel)]="duration"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Place</ion-label>
          <ion-input type="text" [(ngModel)]="place"></ion-input>
        </ion-item>
        <ion-item>

        </ion-item>

      <ion-button fill="solid" expand="full" color="secondary" (click)="post()">Post</ion-button>
</ion-content>
